	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">

	<div class="container">
		<div class="columns">
			<div class="column is-three-quarters">
				<div class="box">
					<div class="content">
						<h4>Settings</h4>
						<p class="ui-datetime" id="ui-datetime"></p>
						<div class="field">
							<div class="control">
							<label class="checkbox">
								<input type="checkbox" id="settings-hitapi">
								Trigger API notification access on load.
							</label>
							</div>
						</div>
						
						<div class="field">
							<div class="control">
							<label class="checkbox">
								<input type="checkbox" id="settings-autostart">
								No delay will be applied after clicking Start button.
							</label>
							</div>
						</div>

						<div class="field">
							<div class="control">
							<label class="checkbox" disabled>
								<input type="checkbox" id="settings-autoclose" disabled>
								Automatically close the app when the search is complete.
							</label>
							</div>
						</div>

						<div class="field is-horizontal">
							<div class="field-label is-normal">
							  <label class="label">String count</label>
							</div>
							<div class="field-body">
							  <div class="field">
								<p class="control">
								  <input class="input" type="number" placeholder="30" min="0" step="1" id="settings-stringcount"/>
								</p>
							  </div>
							</div>
						</div>

						<p>App will open with the chosen settings after applying settings.</p>
						<button type="button" class="button is-primary" onclick="openURI()" id="openLink">Apply Settings</button>
					</div>
				</div>
			</div>

			<div class="column">
				<div class="box">
					<div class="content">
						<h4>About</h4>
						<!-- <p class="tags" id="device-type"></p> -->
						<p style="word-wrap: break-word;">Device Session Hash: <strong id="about-devicehash"></strong></p>
						<p>UI Version: <strong id="about-ui-version"></strong></p>
						<p>API Version: <strong id="about-api-version"></strong></p>
						<p>Platform: <strong id="about-platform"></strong></p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {

		// Get all "navbar-burger" elements
		const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

			// Add a click event on each of them
			$navbarBurgers.forEach( el => {
				el.addEventListener('click', () => {

					// Get the target from the "data-target" attribute
					const target = el.dataset.target;
					const $target = document.getElementById(target);

					// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');

				});
			});

		});

		document.addEventListener('DOMContentLoaded', () => {
			(document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
				const $notification = $delete.parentNode;

				$delete.addEventListener('click', () => {
				$notification.parentNode.removeChild($notification);
				});
			});
		});
	</script>
	<script type="text/javascript" src="vars.js"></script>
	<script type="text/javascript" src="settings.js"></script>
</body>
